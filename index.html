<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Product Filter</title>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/d2cc7a5a90.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="Search Products"
          onkeyup="search()"
        />
      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img src="Static/iphone13.jpeg" alt="" />
          <div class="p-details">
            <h2>iPhone 13</h2>
            <h3>₹ 54,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/iphone14.jpg" alt="" />
          <div class="p-details">
            <h2>iPhone 14</h2>
            <h3>₹ 69,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/phone2.webp" alt="" />
          <div class="p-details">
            <h2>Nothing Phone 2</h2>
            <h3>₹ 37,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/samsung s23.jpg" alt="" />
          <div class="p-details">
            <h2>Samsung S23 Ultra</h2>
            <h3>₹ 1,19,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/smartwatch.png" alt="" />
          <div class="p-details">
            <h2>Apple Watch Series 7</h2>
            <h3>₹ 33,499</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/nothingbuds.jpg" alt="" />
          <div class="p-details">
            <h2>Nothing Buds</h2>
            <h3>₹ 7,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/oneplus.jpg" alt="" />
          <div class="p-details">
            <h2>OnePlus 11 5G</h2>
            <h3>₹ 59,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/gopro.jpg" alt="" />
          <div class="p-details">
            <h2>GoPro Hero</h2>
            <h3>₹ 43,799</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/dellXPS.jpg" alt="" />
          <div class="p-details">
            <h2>Dell XPS 13</h2>
            <h3>₹ 1,08,999</h3>
          </div>
        </div>
        <div class="product">
          <img src="Static/airpods.webp" alt="" />
          <div class="p-details">
            <h2>AirPods Pro 2</h2>
            <h3>₹ 22,399</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
